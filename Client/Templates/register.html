<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="../StaticFiles/CSS/main.min.css" rel="stylesheet">
    <link href="../StaticFiles/CSS/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../StaticFiles/JS/main.min.js"></script>
    <header>
        <a href="#" class="logo">LOGO</a>
    </header>
</head>
<body>
    <div class="form-container">
        <form>
            <h1 class="h1">Welcome!</h1>
            <div class="input-row">
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="Your Password">
            </div>
            <div class="input-row">
                <input class="FirstName" type="text" placeholder="First Name">
                <input class="LastName" type="text" placeholder="Last Name">
            </div>
            <div class="input-row" style="padding-bottom: 20px;">
                <select>
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select>
                <input class="RegistrationCode" type="code" placeholder="Registration Code">
            </div>
            <button type="button" onClick="location.href='./login.html'">Register Now</button>
            <div class="divider"> or </div>
            <button type="button"  onClick="location.href='./login.html'" class="button2">Login</button>
        </form>
    </div>
</body>
</html>
