<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="../StaticFiles/CSS/main.min.css" rel="stylesheet">
    <link href="../StaticFiles/CSS/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../StaticFiles/JS/main.min.js"></script>
    <header>
        <a href="#" class="logo">LOGO</a>
    </header>
</head>
<body>
    <div class="form-container">
        <form>
            <h1 class="h1">Login</h1>
            <div class="input-row">
                <input class="email" type="email" placeholder="Email">
            </div>
            <div class="input-row input-last">
              <input class="password" type="password" placeholder="Your Password">
            </div>
            <button type="button" class="button1">Login</button>
            <div class="divider"> or </div>
            <div class="button-container">
                <button type="button" class="button2" onClick="location.href='./register.html'">Register Here</button>
                <button type="button" class="button2" onClick="location.href='./forgotPassword.html'">Forgot Password?</button>
            </div>
        </form>
    </div>
</body>
</html>
